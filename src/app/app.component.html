<div class="card">
  <div class="title"> Calculator</div>
  <input type="number" [(ngModel)]="keyBoardVals" [value]="vals">

  <div class="container">
    <div class="row">
      <input type="button" class="col-4 btn keys" *ngFor="let num of keys; let i = index" [value]="num"
        (click)="enteredVal(num)">
    </div>
  </div>

</div>
